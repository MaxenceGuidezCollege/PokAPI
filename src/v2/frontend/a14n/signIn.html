<div class="container">
    <div class="header">
        <div class="logo">
            <img src="../images/signIn.png" alt="Logo">
        </div>
    </div>
    <div class="form-container">
        <form action="/v2/logged" method="post" enctype="application/x-www-form-urlencoded">
            <label for="username">Trainer:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password:</label>
            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="show-password" onclick="togglePasswordVisibility()"></span>
            </div>

            <p>Don't already have an account? <a href="signUp.html">Sign Up</a></p>

            <button type="submit">Catch 'Em all</button>
        </form>
    </div>
</div>
